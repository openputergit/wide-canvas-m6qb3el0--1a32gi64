<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Waste Recipe Generator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --soft-green: #8CC084;
            --warm-orange: #FF9F76;
            --muted-pink: #FFE4E1;
            --off-white: #FAF9F6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--off-white), #ffffff);
            min-height: 100vh;
        }

        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
        }

        .clay-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 24px;
            box-shadow: 
                12px 12px 24px rgba(145, 192, 255, 0.2),
                inset -6px -6px 12px rgba(145, 192, 255, 0.2),
                inset 6px 6px 12px rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .clay-card:hover {
            transform: translateY(-2px);
            box-shadow: 
                15px 15px 30px rgba(145, 192, 255, 0.25),
                inset -8px -8px 16px rgba(145, 192, 255, 0.25),
                inset 8px 8px 16px rgba(255, 255, 255, 1);
        }

        .ingredient-pill {
            background: white;
            border-radius: 50px;
            padding: 6px 12px;
            box-shadow: 
                4px 4px 8px rgba(0,0,0,0.05),
                inset -2px -2px 4px rgba(0,0,0,0.05),
                inset 2px 2px 4px rgba(255,255,255,0.9);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .ingredient-pill:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 
                6px 6px 12px rgba(0,0,0,0.08),
                inset -2px -2px 4px rgba(0,0,0,0.08),
                inset 2px 2px 4px rgba(255,255,255,1);
        }

        .floating-pot {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .steam {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 70%);
            animation: steam 2s infinite;
            opacity: 0;
        }

        @keyframes steam {
            0% { transform: translateY(0) translateX(-50%) scale(1); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-30px) translateX(-50%) scale(1.5); opacity: 0; }
        }

        .progress-path {
            position: relative;
            height: 4px;
            background: var(--muted-pink);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, var(--soft-green), var(--warm-orange));
            transition: width 0.5s ease;
        }

        .milestone-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            border: 2px solid var(--warm-orange);
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .milestone-dot.active {
            background: var(--warm-orange);
            transform: translate(-50%, -50%) scale(1.2);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-12">
            <div class="floating-pot relative inline-block mb-6">
                <div class="steam"></div>
                <img src="https://images.unsplash.com/photo-1620649332832-351f4258839e?auto=format&fit=crop&w=100" 
                     alt="Cooking Pot" class="w-24 h-24 object-contain">
            </div>
            <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-green-600 to-orange-500 bg-clip-text text-transparent mb-4">
                Zero Waste Recipe Generator
            </h1>
            <p class="text-lg text-gray-600">Transform your leftover ingredients into culinary magic! âœ¨</p>
        </header>
